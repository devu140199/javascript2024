<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    

    <script>
        //function declartion
        function myFunctionA(x){    //function x is formal argument, formal parameter
            //function body
            console.log(x);
        }
        //function calling
        myFunctionA('hello');

        //function declartion
        function myFunctionB(x,y){  //x,y is formal argument, formal parameter 
            //function body
            console.log(x+y);
            console.log(x*y);
            console.log(y/x);
            console.log(y-x);
        }
        //function calling
        myFunctionB(10,21);

        //function declartion
        function myFunctionC(name){     //name is formal parameter
            //function body
            console.log(name+' how are you??');
        }
        //function calling
        myFunctionC('deepak');

        //function declartion
        function myFunctionD(){     //formal argument,formal parameter
            //function body
            console.log('hello my friend, how are you??');
        }
        //function calling
        myFunctionD();
    </script>
</body>
</html>
