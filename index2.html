<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  href="image/pumpkin.png">
    <title>Javascipt Event Use</title>
    <style>
        body{
            background-color: #000;
        }
        /* div{
            background-color: #000;
        } */
    </style>
    <script>
        let myFunA = (state) => {
            if(state == 'on'){
                //true
                document.body.style.backgroundColor = '#fff';
                document.getElementById('myImg').setAttribute('src', 'image/on2.png');
            }   else {
                document.body.style.backgroundColor = '#000';
                document.getElementById('myImg').setAttribute('src','image/off2.png');
            }
        }
    </script>
</head>
<body>
    <div>
        <img  id="myImg" src="image/off2.png" width="200" alt="off-state">
        <br>
        <button onclick = "myFunA('on')">ON</button>
        <button onclick="myFunA('off')">OFF</button>
    </div>
    <script>

    </script>
</body>
</html>
